<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a-news</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
    <header>
        <a class="logo" href="/">New Search</a>
        <form action="/search" method="GET">
            <input
                    autofocus
                    class="search-input"
                    value=""
                    placeholder="Enter a keyword"
                    type="search"
                    name="q"
            />
        </form>
        <a
                href="https://github.com/stanly65/a-news"
                class="button github-button"
        >View on Github</a
        >
    </header>
    <section class="container">
        <div class="result-count">

            <p>

            </p>

            <p>


            </p>

        </div>
        <ul class="search-results">
            <!-- prettier-ignore -->
            {{ range.newsAPI.Articles }}
            <li class="a-news">
                <div>
                    <a target="_blank" rel="noreferrer noopener" href="{{.URL}}">
                        <h3 class="title">{{.Title }}</h3>
                    </a>
                    <p class="description">{{ .Description }}</p>
                    <div class="metadata">

                        <time class="published-date">{{ .PublishedAt }}</time>
                    </div>
                </div>
                <img class="a-image" src="{{ .URLToImage }}" />
            </li>
            <!-- prettier-ignore -->
            {{ end }}
        </ul>
        <div class="pagination">
            {{ if . }}
            {{ if (gt .NextPage 2) }}
            <a
                    href="/search?q={{ .Query }}&page={{ .PreviousPage }}"
                    class="button previous-page"
            >Previous</a
            >
            {{ end }}
            {{ if (ne .IsLastPage true) }}
            <a
                    href="/search?q={{ .Query }}&page={{ .NextPage }}"
                    class="button next-page"
            >Next</a
            >
            {{ end }}
            {{ end }}
        </div>
    </section>
</main>
</body>
</html>
